services:
  mongodb:
    image: mongo:4.4-bionic
    ports:
      - "27017:27017"
    volumes:
      - mongo_dev:/data/db

  api-server:
    image: node:18
    working_dir: /app
    volumes:
      - ./server:/app
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      PORT: "5001"
      MONGO_URI: "mongodb://mongodb:27017/premed"
      ALLOWED_ORIGINS: "http://localhost:3000"
    ports:
      - "5001:5001"
    depends_on:
      - mongodb

  react-app:
    image: node:18
    working_dir: /app
    volumes:
      - ./client:/app
    command: sh -c "npm install && npm start"
    environment:
      REACT_APP_API_URL: "http://localhost:5001/api"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    depends_on:
      - api-server

volumes:
  mongo_dev:
