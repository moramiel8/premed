services:
  mongodb:
    image: mongo:4.4-bionic
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data/db

  api-dev:
    image: node:18
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: development
      PORT: "5001"
      MONGO_URI: "mongodb://mongodb:27017/premed"
      ALLOWED_ORIGINS: "http://localhost:3000"
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
    depends_on:
      - mongodb

  web-dev:
    image: node:18
    working_dir: /app
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    env_file:
      - ./client/.env.development
    volumes:
      - ./client:/app
    depends_on:
      - api-dev

volumes:
  mongo:
